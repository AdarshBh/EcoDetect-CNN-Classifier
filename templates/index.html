<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Waste Classifier</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f3f4f6;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px;
    }

    h1 {
      color: #2d3748;
    }

    .drop-area {
      border: 2px dashed #3182ce;
      border-radius: 10px;
      padding: 30px;
      text-align: center;
      background-color: #ebf8ff;
      width: 400px;
      margin-bottom: 20px;
    }

    .drop-area.highlight {
      border-color: #2b6cb0;
    }

    .preview {
      max-width: 300px;
      margin: 20px auto;
      display: none;
    }

    .btn {
      background-color: #3182ce;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }

    .btn:hover {
      background-color: #2b6cb0;
    }

    .progress-bar {
      width: 100%;
      height: 8px;
      background-color: #e2e8f0;
      border-radius: 4px;
      margin-top: 20px;
      display: none;
    }

    .progress {
      height: 100%;
      background-color: #3182ce;
      border-radius: 4px;
      width: 0%;
      transition: width 0.3s ease-in-out;
    }

    .result {
      margin-top: 20px;
      font-size: 20px;
      color: #2d3748;
    }
  </style>
</head>
<body>
  <h1>Waste Classifier</h1>

  <div class="drop-area" id="drop-area">
    <p>Drag and drop an image here</p>
    <p>or</p>
    <input type="file" id="fileElem" accept="image/*">
  </div>

  <img id="preview" class="preview" />

  <button class="btn" id="uploadBtn">Predict</button>

  <div class="progress-bar" id="progressBar">
    <div class="progress" id="progress"></div>
  </div>

  <div class="result" id="result"></div>

  <script>
    const dropArea = document.getElementById("drop-area");
    const fileElem = document.getElementById("fileElem");
    const uploadBtn = document.getElementById("uploadBtn");
    const preview = document.getElementById("preview");
    const progressBar = document.getElementById("progressBar");
    const progress = document.getElementById("progress");
    const result = document.getElementById("result");

    let selectedFile = null;

    // Drag events
    dropArea.addEventListener("dragover", (e) => {
      e.preventDefault();
      dropArea.classList.add("highlight");
    });

    dropArea.addEventListener("dragleave", () => {
      dropArea.classList.remove("highlight");
    });

    dropArea.addEventListener("drop", (e) => {
      e.preventDefault();
      dropArea.classList.remove("highlight");
      const file = e.dataTransfer.files[0];
      if (file) handleFile(file);
    });

    fileElem.addEventListener("change", () => {
      const file = fileElem.files[0];
      if (file) handleFile(file);
    });

    function handleFile(file) {
      selectedFile = file;
      const reader = new FileReader();
      reader.onload = function (e) {
        preview.src = e.target.result;
        preview.style.display = "block";
      };
      reader.readAsDataURL(file);
    }

    uploadBtn.addEventListener("click", () => {
      if (!selectedFile) {
        alert("Please select an image!");
        return;
      }

      result.textContent = "";
      progressBar.style.display = "block";
      progress.style.width = "30%";

      const formData = new FormData();
      formData.append("file", selectedFile);

      fetch("/predict", {
        method: "POST",
        body: formData
      })
      .then(response => response.json())
      .then(data => {
        progress.style.width = "100%";
        progressBar.style.display = "none";
        result.innerHTML = `<strong>Prediction:</strong> ${data.prediction}<br><strong>Confidence:</strong> ${data.confidence}`;
      })
      .catch(err => {
        progressBar.style.display = "none";
        result.textContent = "Prediction failed.";
      });
    });
  </script>
</body>
</html>
